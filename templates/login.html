 {% extends 'base.html' %}

{% block content %}
<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30"><!--style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg')}}');"-->
			<form id="auth" class="login100-form validate-form" method="post" data-action="{{login}}">
				<span class="login100-form-title p-b-37">
					{{user_action}}
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						{{user_action}}
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						{{alternative}}
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{{ url_for('static', filename='images/icons/icon-google.png')}}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a id="signin_action" href="{{signin_action}}" class="txt2 hov1 userLogin">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
    {% endblock %}
